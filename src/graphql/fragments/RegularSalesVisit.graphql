fragment RegularSalesVisit on SalesVisit {
    id
    saleRoleId
    saleName
    customer
    visitDate
    contactName
    position
    department
    jobPurpose
    customerType
    createdAt
    updatedAt
    saleRole {
      id
      salesRole
      channel
      branch
    }
    issueReceives {
      id
      customer
      detail
      createdAt
      forecastDate
      status
      rate
    }
    quotations {
      id
      quotationCode
      value
    }
}