query SalesRoleById($id: Int!) {
    salesRoleById(id: $id) {
        id
        salesRole
        channel
        branch
        status
        userId
        targets {
            id
            year
            value
            branch
        }
        issues {
            id
            title
            detail
            brand
            size
            model
            value
            branch
            status
            contact
            createdAt
            updatedAt
        }
        user {
            id
            fullNameTH
            imageUrl
        }
        salesActual {
            id
            title
            detail
            actual
            branch
            customerId
            customer {
                id
                customerName
            }
            userId
            user {
                id
                fullNameTH
            }
            salesRoleId
            createdAt
            updatedAt
        }
    }
}