query SalesRoleById($id: Int!,$monthIndex: Int!) {
    salesRoleById(id: $id,monthIndex: $monthIndex) {
        id
        salesRole
        channel
        branch
        status
        userId
        targets {
            id
            year
            value
            branch
        }
        user {
            id
            fullNameTH
            imageUrl
        }
        issues{
            id
            saleRoleId
            saleName
            contact
            customer
            quotationNo
            brand
            category
            detail
            prob
            status
            value
            branch
            createdAt
            updatedAt
        }
        salesActual {
            id
            title
            detail
            actual
            branch
            customerId
            customer {
                id
                customerName
            }
            userId
            user {
                id
                fullNameTH
            }
            salesRoleId
            createdAt
            updatedAt
        }
    }
}